<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>

<body ondragstart="return false;" ondrop="return false;">
    <header class="roboto-condensed">
        <font class="green">Etch</font>
        <font class="yellow">- a -</font>
        <font class="red">Sketch</font>
    </header>

    <main>
        <aside>
            <input type="color" class="color-picker">
            <button class="blue">Color</button>
            <button class="orange">Rainbow</button>
            <button class="red">Shading</button>
            <button class="green">Clear</button>
            <input type = "range"  min="1" max="100" class="slider">
        </aside>
        <div class="container">
        </div>
    </main>

    <footer class="roboto-condensed blue">Copyright &copy; The Goat Dreambot</footer>
</body>

</html>
